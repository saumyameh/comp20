<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title> Joe's Hotdog Stand </title>
</head>

<style>
   body {background-color: #f09537; text-align: center;}
</style>

<body>
    <div>
        <h2> Welcome to Joe's Hotdog Stand </h2>
        
    <form>
        <label for="hotdogs">Hotdogs: $3.75</label>
            <select id="hotdogs" name="hotdogs">
                <option value="empty"> </option>
                <option value="1">1</option> 
                <option value="2">2</option>
                <option value="3">3</option> 
                <option value="4">4</option>
                <option value="5">5</option> 
                <option value="10">10</option>
                <option value="15">15</option> 
                <option value="20">20</option>
            </select> 
            <br><br>
        <label for="fries">Fries: $2.00</label>
            <select id="fries" name="fries">
               <option value="empty"> </option>
                <option value="1">1</option> 
                <option value="2">2</option>
                <option value="3">3</option> 
                <option value="4">4</option>
                <option value="5">5</option> 
                <option value="10">10</option>
                <option value="15">15</option> 
                <option value="20">20</option>
            </select> 
            <br><br>
        <label for="sodas">Sodas: $1.80</label> 
            <select id="sodas" name="sodas">
                <option value="empty"> </option>
                <option value="1">1</option> 
                <option value="2">2</option>
                <option value="3">3</option> 
                <option value="4">4</option>
                <option value="5">5</option> 
                <option value="10">10</option>
                <option value="15">15</option> 
                <option value="20">20</option>
            </select> 
            <br><br>
    </form>
    </div>
    
    <button class="button" onclick="submit_order()"> Submit Order </button> <br><br>
    
    <div id="order"></div>
</body>

<script>
    function submit_order() {
        var hotdogs = document.forms[0].hotdogs.value;
        var fries = document.forms[0].fries.value;
        var sodas = document.forms[0].sodas.value;
        
        var cumulated = 0;
        
        if (hotdogs != "empty") {
            cumulated += hotdogs * 3.75; 
          }
        if (fries != "empty") {
            cumulated += fries * 2.00; 
          }
        if (sodas != "empty") {
            cumulated += sodas * 1.80; 
          }
          
        var order_value = "Subtotal: $ " + cumulated.toFixed(2) + "<br><br>";
        
        var discount = 0;
        if (cumulated >= 20) {
            discount = cumulated * 0.10;
            cumulated -= discount;
            order_value += "You are eligible for Joe's Special discount of $" + discount.toFixed(2) + "<br>";
        }
        
        var mass_tax = 1.0625;
        
        cumulated = cumulated * mass_tax; 
        order_value += "Mass State Tax: $" + ((cumulated * mass_tax) - cumulated).toFixed(2) + "<br><br>";
        order_value += "Total: $" + cumulated.toFixed(2) + "</div><br>";
        
        document.getElementById("order").innerHTML = order_value;
        
        if (hotdogs == "empty" && fries == "empty" && sodas == "empty") {
         document.getElementById("order").innerHTML = "Error. Please enter a valid value and try again.";
        }
    }
</script>

</html>
