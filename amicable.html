<!DOCTYPE html>
<html>

      <head>
      <meta charset="UTF-8">
      <title>Amicable Numbers</title>
      </head>
    
      <style>
          body {background-color: #dd9911}
          h2 {font-size: 28px;}
          p {font-size: 20px;}
          button {font-size: 16px;}
      </style>
      
      <body>
        <h2>Amicable Numbers</h2>
        <p> 2 numbers are considered amicable if their factors (excluding themselves) add up to each other. </p>
        <form>
            <input type="text" id="number1"><br><br>
            <input type="text" id="number2"><br><br>
            <button type="button" onclick="checkAmicable()">Are they amicable?</button> <br>
        </form>
        <div id= "amicable"></div>
        <div id= "factors1"></div>
        <div id= "factors2"></div>
      
      </body>
    
      <script>

        function checkAmicable() {
            number1 = document.getElementById("number1").value;
            number2 = document.getElementById("number2").value;

            array1 = getFactors(number1);
            array2 = getFactors(number2);
        
        if ((sumArray(array1) == number2) && (sumArray(array2) == number1)) {
          document.getElementById("amicable").innerHTML = "<p>" + "The numbers: " +
  				number1 + " and " + number2 + " are amicable." + "</p>"
  			} else {
  				document.getElementById("amicable").innerHTML = "<p>" + "The numbers: " +
  				number1 + " and " + number2 + " are not amicable." + "</p>"
  			}
        
        document.getElementById("factors1").innerHTML = "<p>" + number1 + " has factors: " + array1 + "</p>";
        document.getElementById("factors2").innerHTML = "<p>" + number2 + " has factors: " + array2 + "</p>";
       }
       
        function getFactors(num) {
            arr = [];
            for (i = 0; i < num; i++) {
                if (isAFactor(num, i)) 
                    arr.push(i);
            }
            return arr;
        }

        function isAFactor(x, y) {
            return (x % y == 0)
        }

        function sumArray(arr) {
            sum = 0;
            for (i = 0; i < arr.length; i++) {
                sum+=arr[i];
            }
            return sum;
        }
        
    </script>
    
</html>
